<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cadastre-se</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

<!--CORPO DO SITE-->
  <body>
    <div class="container">
      <a class="links" id="pcadastro"></a>
      <a class="links" id="plogin"></a>

      <div class="content">
        <div id="login">
          <form method="post" action="">
            <h1>Login</h1>
            <!--LOGIN-->
            <p>
              <label for="nome login">Nome: </label>
              <input id="nome login" name="nome login" required="required" type="text" placeholder="ex. João da Silva">
            </p>

            <p>
              <label for="email login">E-mail: </label>
              <input id="email login" name="email login" required="required" type="email" placeholder="ex. contato@gmail.com">
            </p>

            <p>
              <input type="checkbox" name="manter conectado" id="manter conectado" value="">
              <label for="manter conectado">Manter conectado</label>
            </p>

            <p>
              <input type="submit" value="login">
            </p>

            <p class="link">Já é cadastrado?</p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
